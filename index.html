<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challange_17_04_2022</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__Card">
        <div class="cube">
          <img src="image-equilibrium.jpg" />
        </div>
        <div class="text">
          <h1>Equlibrium #3429</h1>
        </div>
        <div class="text">
          <p>Our Equlibrium collection promotes balance and calm.</p>
        </div>
        <div class="container_CyanAndClock">
          <div class="container_Left">
            <img src="icon-ethereum.svg" alt="cyanIcon" />
            <div class="container_Left-text">
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="container_Right">
            <img src="icon-clock.svg" alt="clockIcon" />
            <div class="container_Right-text">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="container__avatar">
          <img src="image-avatar.png" alt="avatarPic" />
          <div class="container__avatar-text">
            <p>
              Creation of
              <span>Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
